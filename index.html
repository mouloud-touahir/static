<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple HTML Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 20px;
    }
    header, footer {
      background-color: #ddd;
      padding: 10px;
      text-align: center;
    }
    main {
      background-color: #fff;
      padding: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Simple HTML Page</h1>
  </header>
  
  <main>
    <p>This is a simple HTML page that includes a header, main content, and a footer. You can add more content as needed.</p>
  </main>
  
  <footer>
    <p>Footer information goes here.</p>
  </footer>
</body>
</html>
